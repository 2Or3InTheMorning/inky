<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>

    <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    div {
      padding: 0;
      margin: 0;
    }

    body {
      background: yellow;
    }

    #toolbar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 49px;
      background: #FBFBFB;
      border-bottom: 1px solid #DDD;
    }

    #toolbar h1.filename {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      font-weight: normal;
      color: black;
      position: absolute;
      left: 70px;
      right: 70px;
      text-align: center;
      overflow: hidden;
      top: 0;
    }

    #toolbar p.issuesMessage, #toolbar div.issuesSummary {
      font-family: Helvetica, sans-serif;
      font-style: oblique;
      color: #BBB;
      font-size: 9pt;
      line-height: 20px;
      left: 70px;
      right: 70px;
      top: 28px;
      bottom: 0;
      position: absolute;
      text-align: center;
      margin: 0;
    }

    #toolbar div.issuesSummary .issueCount {
      display: inline-block;
      font-style: normal;
      color: black;
      margin-left: 4px;
      margin-right: 4px;
    }

    #toolbar div.issuesSummary .issueCount img.issue-icon {
      vertical-align: middle;
      margin-top: -2px;
    }
    #toolbar div.issuesSummary .issueCount img.issue-icon.warning {
      margin-top: -3px;
    }
    img.issue-icon.error {
      width: 11px;
      height: 11px;
    }
    img.issue-icon.todo {
      width: 11px;
      height: 11px;
    }
    img.issue-icon.warning {
      width: 13px;
      height: 12px;
    }

/*          <div class="issuesSummary">
        <div class="issueCount">4 <img class="issue-icon todo" src="img/pencil-icon.png"/></div>
        <div class="issueCount">4 <img class="issue-icon warning" src="img/warning-icon.png"/></div>
        <div class="issueCount">4 <img class="issue-icon error" src="img/error-icon.png"/></div>
      </div>*/

    #main {
      display: block;
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
    }

    #editor {
      display: block;
      position: absolute;
      width: 50%;
      top: 0;
      bottom: 0;
      float: left;
    }

    #editor .ace-error {
      background: #ffd1d1;
      position:absolute;
    }

    #editor .ace-warning {
      background: #ffedbf;
      position:absolute;
    }

    #editor .ace-todo {
      background: #bffff1;
      position:absolute;
    }

    #editor .ace_gutter-layer {
      background: #f9f9f9;
      border-right: 1px solid #DDD;
    }

    #player {
      display: block;
      position: absolute;
      width: 50%;
      top: 0;
      bottom: 0;
      right: 0;
      border-left: 1px solid #DDD;
      float: left;
    }

    #player .innerText {
      position: relative;
      padding: 10px 40px 50px 40px;
      margin: 0;
    }

    #player {
      font-family: Verdana, Geneva, sans-serif;
      font-weight: lighter;
      color: #555;
      overflow: scroll;
    }

    #player hr {
      border: 0;
      border-top: 1px solid #CCC;
      width: 30%;
      margin: 0 auto;
    }

    #player p.choice {
      text-align: center;
    }

    #player p.choice a {
      color: #BBB;
      transition: color 0.2s;
      text-decoration: none;
    }

    #player p.choice a:hover {
      color: #555;
      text-decoration: underline;
    }

    #player p.end {
      font-weight: bold;
      text-align: center;
    }

    #player p.error, #player p.error a {
      font-weight: bold;
      color: #C56D6D;
      font-size: 10pt;
      text-align: center;
      font-weight: normal;
    }

    #player p.error a:hover {
      color: black;
    }

    #restart {
      right: 5px;
      top: 5px;
    }

    #stepback {
      right: 110px;
      top: 5px;
    }

    .button {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 10pt;
      color: #444;
      width: 100px;
      height: 25px;
      position: absolute;
      text-align: center;
      line-height: 25px;
      border-radius: 3px;
      border: 1px solid #BBB;
    }

    .button:hover {
      background: #EEE;
    }

    </style>

    <div class="button" id="stepback">Step Back</div>
    <div class="button" id="restart">Restart</div>

    <div id="toolbar">
      <h1 class="filename">myFilename.ink</h1>
      <p class="issuesMessage" style="display: none;">No issues.</p>
      <div class="issuesSummary" style="display: none;">
        <div class="issueCount todo"><span>4</span> <img class="issue-icon todo" src="img/todo-icon.png"/></div>
        <div class="issueCount warning"><span>4</span> <img class="issue-icon warning" src="img/warning-icon.png"/></div>
        <div class="issueCount error"><span>4</span> <img class="issue-icon error" src="img/error-icon.png"/></div>
      </div>
    </div>
    <div id="main">
      <div id="editor"></div>
      <div id="player">
        <div class="innerText">
        </div>
      </div>
    </div>

  </body>

  <script src="acesrc/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</html>
