<!DOCTYPE html>

    <title>Documentation</title>

<body onresize="adjustToScreen()" onload="adjustToScreen();">

        <li>
            <header>
                <h4>Documentation</h4>
            </header>
        </li>
        <!--navigationentries-->

            <iframe id="contentView" height="100" width="100%" src="documentation.html" style="border:none;"></iframe>
        </section>
    </div>
</body>

</html>
